<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>
    <script type="text/javascript" src="../dist/vue-pluralize-filter.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="text/javascript">
      const app = new Vue({
        data () {
          return {
            plural: 0,
            pluralization: { zero: '${count} item', one: '${count} item', other: '${count} items'},
          }
        },
        el: '#app',
        template: `
        <div>
          <div>value: {{plural}} | pluralization: {{pluralization}} | result : {{ plural | pluralize(pluralization) }}</div>
          <button type="button" @click="plural++">increment</button>
        </div>
        `,
      })
    </script>
  </body>
</html>
